<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Pesan Ke Crush by : yanzz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: white;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to right, #ff69b4, #ffb6c1);
        }
        
        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        p {
            margin-bottom: 25px;
            color: #555;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ff69b4;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .button-container {
            margin-top: 30px;
            position: relative;
            height: 50px;
        }
        
        #sendButton {
            background: linear-gradient(to right, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
        }
        
        #sendButton:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.6);
        }
        
        #sendButton:active {
            transform: translateX(-50%) translateY(1px);
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.4);
        }
        
        .message-sent {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            background-color: #ff69b4;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
        
        .message-sent.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            opacity: 0;
            animation: float 5s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kirim Pesan ke Crush-mu</h1>
        <p>Isi formulir di bawah ini untuk mengirim pesan rahasia kepada orang yang kamu sukai. Semoga berhasil!</p>
        
        <div class="form-group">
            <label for="name">Nama Kamu:</label>
            <input type="text" id="name" placeholder="Masukkan nama kamu">
        </div>
        
        <div class="form-group">
            <label for="crushName">Nama Crush:</label>
            <input type="text" id="crushName" placeholder="Masukkan nama crush kamu">
        </div>
        
        <div class="form-group">
            <label for="message">Pesan untuk Crush:</label>
            <textarea id="message" placeholder="Tulis pesan romantis di sini..."></textarea>
        </div>
        
        <div class="button-container">
            <button id="sendButton">KLIK</button>
        </div>
        
        <div class="message-sent" id="messageSent">
            Pesan berhasil dikirim ke crush kamu! Semoga dia membalasnya! ❤️
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendButton = document.getElementById('sendButton');
            const messageSent = document.getElementById('messageSent');
            
            sendButton.addEventListener('click', function() {
                // Validasi form
                const name = document.getElementById('name').value;
                const crushName = document.getElementById('crushName').value;
                const message = document.getElementById('message').value;
                
                if (!name || !crushName || !message) {
                    alert('Harap isi semua field sebelum mengirim pesan!');
                    return;
                }
                
                // Animasi tombol menghilang
                sendButton.style.opacity = '0';
                sendButton.style.transform = 'translateX(-50%) scale(0.8)';
                
                // Setelah animasi selesai, ubah tombol
                setTimeout(function() {
                    sendButton.textContent = 'Mengirim Pesan...';
                    sendButton.style.opacity = '1';
                    sendButton.style.transform = 'translateX(-50%) scale(1)';
                    sendButton.disabled = true;
                    
                    // Simulasi pengiriman pesan
                    setTimeout(function() {
                        sendButton.style.display = 'none';
                        messageSent.classList.add('show');
                        
                        // Tambahkan animasi hati
                        createHearts();
                    }, 1500);
                }, 500);
            });
            
            // Fungsi untuk membuat animasi hati
            function createHearts() {
                const container = document.querySelector('.container');
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    container.appendChild(heart);
                }
            }
        });
    </script>
</body>
</html>
